<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;/*faz a imagem ocupar 100% da altura e 100 da largura do elemento*/
            position: relative;
            height: 94vh;
            padding: 10px;
            background-color: purple;
        }

        #conteudo {
            background-image: url('imagens/target001.png');
            background-size: 100% 100%; /* Faz a imagem ocupar todo o espaço do elemento */
            position: absolute; /* Permite posicionar o elemento livremente dentro do container */
            height: 200px;
            width: 400px;
            background-color: yellow;
            /* margin: auto; só serve para o alinhamento horizontal */

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
